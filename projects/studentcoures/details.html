<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="index.js"></script>
</head>
<body>

        <div class="a">
        <form action="index.html" method="post" target="_blank" id="abc">
            <label for="name">Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="fullname" id="name" placeholder="Your Name:" width="100px">
            <br>
            <br>
            <label for="email">E-mail:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input type="text" name="E-mail" id="email" placeholder="example@mail.com">
            <br>
            <br>
            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="Mobile-Number" placeholder="0123456789" pattern="[0-9]{10}">
            <br>
            <br>
            <button type="button" onclick="getvalues()">Submit</button>
        </form>
        </div>
    </body>
